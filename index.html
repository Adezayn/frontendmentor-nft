<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
  <div class="card">

    <div class="card-img">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="main-img">
      <div class="card-view">
        <img src="images/icon-view.svg" alt="view-icon">
      </div>
    </div>

  <h1>Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="nft">
    <div class="ether coin">
      <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="et-1">
      <h2 class="et-2">0.041 ETH</h2>
    </div>
     <div class="ether">
      <img src="images/icon-clock.svg" alt="icon-clock" class="et-1">
      <h2 class="et-2">3 days left</h2>
    </div>  
  </div>

  <div class="line"></div>

  <div class="creator-info">
    <img src="images/image-avatar.png" alt="creator-img" class="creator">
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>

</div>
</main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dolapo</a>.
  </footer>
</body>
</html>
